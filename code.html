<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./code.css">
</head>
<body>
  <div class="box">
    <h2>Password Strength <span id="text">Check</span></h2>
    <input type="password" id="password" placeholder="Enter your password">
    <div class="password-strength"></div>
    <div class="password-strength"></div>
    <div class="password-strength"></div>
  </div>
  <script>

    let passwordInput = document.getElementById('password');

    let passwordStrengths = document.querySelectorAll('.password-strength'); 
  
    password.addEventListener('input', function(event) {
      let password = event.target.value;
      let strength = Math.min(password.length, 8);
      let degree = strength * 45;
      let gradientColor = strength <= 3 ? '#ff2c1c' : (strength <= 5 ? '#ff9800' : '#12ff12');
  
      passwordStrengths.forEach(passwordStrength => {
        passwordStrength.style.background = `conic-gradient(${gradientColor} ${degree}deg, #111 ${degree}deg)`; // 修正渐变样式

      });
    });

  </script>
  
</body>
</html>
